<!DOCTYPE html>
<html>
<body>


<button id="Add">Increment</button>
<button id="Sub">Decrement</button>
<script>
document.getElementById("Add").addEventListener("click", Incr);
document.getElementById("Sub").addEventListener("click", Decr);

var a = 0;
function Incr() {
  document.getElementById("Add").innerHTML = a += 1;
}
function Decr() {
  document.getElementById("Sub").innerHTML = a -= 1;
}
</script>

</body>
</html>
